<!doctype html>
<html>
	<head>
		<title>Uploader</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css">
		* {margin:0; padding:0;}
		.upload-progress-bar {width:100px;height:20px;border:1px solid #333;}
		.upload-progress-bar-thumb {width:0;height:20px;background:red;}
		</style>
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="http://jslib.com/jquery/jquery.ui.widget.js"></script>
		<script type="text/javascript" src="http://hijaxui.com/hijax.widget.js"></script>
		<script type="text/javascript" src="http://hijaxui.com/countdown/countdown.js"></script>
		<script type="text/javascript" src="http://hijaxui.com/uploader/swfobject.js"></script>
		<script type="text/javascript" src="http://hijaxui.com/uploader/uploader.js"></script>
	</head>
	<body>
		<button class="uploader" style="border:1px solid #333;background:none;width:80px;height:80px">上传</button>
		<script type="text/javascript">
			$.hijax.widgetSetup('uploader', {
				themes: {
					'default': {
						style: {
							filelist: 'upload-filelist', 
							file: 'upload-file', 
							fileInfo: 'upload-file-info', fileName: 'upload-file-name', fileSize: 'upload-file-size', fileStatus: 'upload-file-status', 
							fileOperation: 'upload-file-operation', fileCancel: 'upload-file-cancel', fileReupload: 'upload-file-reupload',
							progressBar: 'upload-progress-bar', progressBarThumb: 'upload-progress-bar-thumb', progress: 'upload-progress', 
							netWork: 'upload-network', speed: 'upload-speed', remainTime: 'upload-remain-time'
						}
					}
				}
			});
			$('.uploader').uploader({
				url: 'http://hijaxui.com/uploader/uploader.php', 
				swfUrl: 'http://hijaxui.com/uploader/uploader.swf', 
				type: '*.zip', 
				// manully: true, 
				// concurrent: false,
				size: '400M'
			});
			
		</script>
	</body>
</html>
